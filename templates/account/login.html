{% extends "account/base.html" %}

{% load i18n %}


{% block content %}


<p>{% blocktrans %}If you have not created an account yet, then please
<a href="{{ signup_url }}">sign up</a> first.{% endblocktrans %}</p>


<form class="login" method="POST" ng-submit="doLogin(user)" > <!-- action="{% url 'account_login' %}"-->
  {% csrf_token %}

  <p><label for="id_login">Username:</label> <input type="text" ng-model="user.username" name="login" autofocus="autofocus" required="" placeholder="Username" id="id_login" maxlength="150"></p>
  <p><label for="id_password">Password:</label> <input type="password" ng-model="user.password" name="password" required="" placeholder="Password" id="id_password"></p>
  <p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember"></p>
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
  <button class="primaryAction btn btn-primary" type="submit">{% trans "Sign In" %}</button>
</form>

{% endblock %}
